<body>

    <h1>Formulario de Información</h1>

    <form action="formulario.php" method="post">
        <fieldset>
            <legend>Sus Datos</legend>
            <p>
            <label for="nom">Nombre y apellidos:</label>
            <input type="text" name="nom" id="nom" maxlength="50">
            </p>

            <p>
            <label for="con">Contraseña:</label>
            <input type="text" name="con" id="con" maxlength="8">

            <p>
            <label for="usu">Usuario:</label>
            <input type="text" name="usu" id="usu" value="anónimo" disabled>
            </p>

                Nivel:

                    <input type="radio" name="niv" id="niv">
                    <label for="niv">Profesional</label>
                    
          
                </p>

                <p>
                    

                    <input type="radio" name="niv" id="niv" checked>

                </p>

                <p>
                    
                    <input type="radio" name="niv" id="niv">

                </p>

            y la normativa sobre protección de datos
        </label>
        
    </p>

    <p>

        <label for="fot">Adjuntar foto:</label>
        <input type="file" name="fot" id="fot"> 

    
    </p>

    <input type="submit">
    <input type="reset" value="Borrar datos">
